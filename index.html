        <div id="carouselslide">

            <div class="mySlide move"><img src="img/2.jpg" alt=""></div>

    <script>
        var slideIndex = 0;
        showSlides();
        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlide");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000);
        }
        //Translate name from Maori to English
        tippy('#name1btn', {
            content: "Translate",
            placement: "right",
            theme: "light",
            arrow: false,
            animation: "scale",
            delay: [0, 0],
        });


        function translateName() {
            if (document.getElementById("name1").textContent == "Hoa Hari ;") {
                document.getElementById("name1").innerHTML = "Happy Friend ;"
            }
            else {
                document.getElementById("name1").innerHTML = "Hoa Hari ;"
            }
        }


    </script>
